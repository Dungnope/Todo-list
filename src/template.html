<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/Slime.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/ece5143196.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Create Project modal-->
    <dialog data-modal>
      <form method="dialog">
        <label for="todoTitle">Title</label>
        <input
          type="text"
          name="todoTitleProject"
          id="todoTitle"
          placeholder="e.g: Morning, Games, ..."
        />
        <button data-close-modal class="btn" type="submit">Create</button>
      </form>
    </dialog>

    <!--Edit data-->
    <dialog data-edit>
      <form method="dialog">
        <label for="changeTitle">Title</label>
        <input type="text" name="" id="changeTitle" />
        <div class="flex" data-edit-box>
          <button data-edit-modal class="btn" type="submit">Change</button>
          <span>Discard</span>
        </div>
      </form>
    </dialog>

    <!--Create list item for project-->
    <div class="container">
      <nav>
        <ul class="navbar_list flex">
          <li class="navbar_item flex">
            <i class="fa-solid fa-bars"></i>
            <span>Todo Lists</span>
          </li>
          <li class="navbar_item flex">
            <i class="fa-solid fa-ellipsis"></i>
            <img
              src="./assets/Grass Block.png"
              alt="avatar"
              width="56px"
              ,
              height="56px"
            />
          </li>
        </ul>
      </nav>
      <div class="wrapper flex">
        <aside>
          <button class="btn" data-open-modal>
            <span>+</span>
            <span>Create Project</span>
          </button>
          <div class="todo_title">
            Projects list
            <span></span>
          </div>
          <ul class="todo_projects flex">
            <li class="todo_list flex">
              <input type="checkbox" id="morning" />
              <label for="morning">Morning</label>
            </li>
            <li class="todo_list flex">
              <input type="checkbox" id="afternoon" />
              <label for="afternoon">Afternoon</label>
            </li>
          </ul>
        </aside>
        <div class="todo_section flex">
          <section class="todo_cards flex">
            
          </section>
        </div>
      </div>
    </div>
    <script src="./index.js" defer type="module"></script>
  </body>
</html>
